<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title> First blog </title>
</head>

<body>

<div class="container">
	<h1>First blog </h1>
	<hr />
	{% for contentElem in content %}
		<div class="content">
			<h2>{{contentElem.title}}</h2>
			<h3>Posted on {{contentElem.timestamp}} by {{contentElem.author}}</h3>
			<p>{{contentElem.bodytext}}</p>
		</div>
		<hr />
	{% endfor %}
</div>

<div class="images" align="center">
	{% load staticfiles %}
	<img src="{% static "blog/2013.jpg" %}" alt="My image" style="max-height:100%; max-width:100%;"/>
</div>

<div class="maps" align="center">
	<iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=12+Throgmorton+Ave,+London,+UK&amp;sll=37.0625,-95.677068&amp;sspn=40.188298,79.013672&amp;ie=UTF8&amp;hq=&amp;hnear=12+Throgmorton+Ave,+London+EC2N+2DL,+United+Kingdom&amp;t=m&amp;z=14&amp;ll=51.515651,-0.086673&amp;output=embed"></iframe>
</div>

<!-- Place this tag where you want the +1 button to render. -->
<div class="g-plusone" data-size="medium" data-annotation="inline" data-width="300"></div>

<!-- Place this tag after the last +1 button tag. -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>


</body>
</html>
